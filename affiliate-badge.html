<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affiliate Badge</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      gap: 30px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100px;
      background: transparent;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    @media(max-width:768px) {
      body {
        flex-direction: column;
        gap: 0px;
        height: 200px;
      }
    }

    img {
      width: 150px;
      height: auto;
      display: block;
    }

    h3 {
      font-size: 22px;
    }

    a.button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #71EFA3;
      color: #1E224F;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    a.button:hover {
      color: #fff;
      background-color: #1E224F;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img id="affiliateLogo" src="" alt="Affiliate Badge">

  <!-- Headline -->
  <h3>Get your website in 5 days with Layerly</h3>

  <!-- Button -->
  <a id="affiliateLink" class="button" target="_blank" rel="noopener noreferrer">
    Visit Layerly
  </a>

  <script>
    // Parse URL params
    const params = new URLSearchParams(window.location.search);
    const affiliateId = params.get("affiliate_id") || "default";
    const darkMode = params.get("dark") === "true";

    // Elements
    const affiliateLink = document.getElementById("affiliateLink");
    const affiliateLogo = document.getElementById("affiliateLogo");

    // Set the link target
    affiliateLink.href = `https://layerly.io/?${affiliateId}`;

    // Set the logo based on dark mode
    affiliateLogo.src = darkMode 
      ? "logo-dark.png"   // Ensure the logos are in images/ folder
      : "logo-light.png";

    // Set font colors based on dark mode
    const textColor = darkMode ? '#FFFFFF' : '#1E224F';

    function sendHeight() {
      const height = document.body.scrollHeight;
      window.parent.postMessage({ iframeHeight: height }, '*');
    }
    
    // Send height on load
    window.addEventListener('load', sendHeight);
    // Send height if window resizes
    window.addEventListener('resize', sendHeight);
    
  </script>
</body>
</html>
